<VirtualHost *:80>
    ServerName openam.adria.com
    ServerAdmin toutpt@gmail.com
    Redirect / /openam/

   <IfModule mod_proxy.c>
        <Proxy *>
             Order allow,deny
             Allow from all
        </Proxy>
        ProxyTimeout      1200
        ProxyRequests     off
        ProxyPreserveHost on
        RewriteEngine     on

        ProxyPass        /openam/       http://localhost:8081/openam/
        ProxyPassReverse /openam/       http://localhost:8081/openam/
   </IfModule>
</VirtualHost>